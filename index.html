<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Lucas de Oliveira">
    <meta name="keywords" content="Azubu, Player">
    <meta name="description" content="Theater Mode para Azubu.tv">
    <title>Azubu</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <iframe id='stream' style="float: left;" frameborder='0' allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>
    <iframe id='chat' style="float: left;" frameborder='0'></iframe>
</div>
</body>
<!-- Não faz diferença colocar o JS no final, já que só vai carregar a URL depois, iirc. -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
    $(document).ready(function(){
        var streamer = prompt("Digite o nome do streamer que você deseja assistir");
        var height = window.innerHeight;
        $("#stream").css("height", height).css("width", "70%").attr("src", "http://embed.azubu.tv/" + streamer);
        $("#chat").css("height", height).css("width", "30%").attr("src", "http://oldschool.azubu.tv/" + streamer + "/chatpopup");
    });
</script>
</html>
